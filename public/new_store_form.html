<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jönköping City - Add Store Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hero">
      <a href="/"><h1>Discover Jönköping</h1></a>
    </div>

    <div class="container">
      <h2>Add a New Store</h2>

      <form id="store-form">
        <input type="text" id="store-name" placeholder="Store Name" required />
        <input
          type="text"
          id="store-location"
          placeholder="Store Location"
          required
        />
        <input type="text" id="store-url" placeholder="Store url" />
        <input type="text" id="store-hours" placeholder="Store Hours" />
        <input
          type="number"
          id="store-rating"
          placeholder="Store Rating (0-5)"
          min="0"
          max="5"
        />

        <button type="submit">Save Store</button>
        <button type="button" onclick="window.location.href = '/index.html';">
          Cancel
        </button>
      </form>
    </div>

    <script src="new_store_form.js"></script>
  </body>
</html>
