<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jönköping City</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hero" id="hero">
      <a href="/"><h1>Discover Jönköping</h1></a>
      <p id="adminHelp">*Click on the stores to edit them</p>
      <a href="new_store_form.html"
        ><button id="add-store-btn">Add Store</button></a
      >
      <div id="sortButtons">
        <button id="sortByRating" onclick="sortByRating()">
          Sort by Rating
        </button>
        <button id="sortByName" onclick="sortByName()">Sort by Name</button>
      </div>
    </div>

    <div class="container">
      <h2 id="store-header">Stores</h2>
      <h2 id="name-header"></h2>

      <ul id="venue-list"></ul>

      <form id="edit-store-form">
        <div>
          <h3>Name:</h3>
          <input
            type="text"
            id="edit-store-name"
            placeholder="Store Name"
            required
          />
        </div>
        <div>
          <h3>Location:</h3>
          <input
            type="text"
            id="edit-store-location"
            placeholder="Store Location"
            required
          />
        </div>
        <div>
          <h3>Address:</h3>
          <input
            type="text"
            id="edit-store-address"
            placeholder="Store Address"
          />
        </div>
        <div>
          <h3>Hours:</h3>
          <input type="text" id="edit-store-hours" placeholder="Store Hours" />
        </div>
        <div>
          <h3>Rating:</h3>
          <input
            type="number"
            id="edit-store-rating"
            placeholder="Store Rating (0-5)"
            min="0"
            max="5"
          />
        </div>

        <button type="button" onclick="saveStore();">Update Store</button>
        <button type="button" onclick="window.location.href = 'index.html';">
          Cancel
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
