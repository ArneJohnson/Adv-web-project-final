<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jönköping City - Store Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hero">
      <a href="/"><h1>Discover Jönköping</h1></a>
    </div>

    <div class="container">
      <h2>Store Details</h2>

      <form id="edit-store-form">
        <h3 id="edit-form-title"></h3>
        <input
          type="text"
          id="edit-store-name"
          placeholder="Store Name"
          required
        />
        <input
          type="text"
          id="edit-store-location"
          placeholder="Store Location"
          required
        />
        <input
          type="text"
          id="edit-store-address"
          placeholder="Store Address"
        />
        <input type="text" id="edit-store-hours" placeholder="Store Hours" />
        <input
          type="number"
          id="edit-store-rating"
          placeholder="Store Rating (0-5)"
          min="0"
          max="5"
        />

        <button type="submit">Save Store</button>
        <button type="button" onclick="cancelAddStore()">Cancel</button>
      </form>
    </div>
  </body>
</html>
